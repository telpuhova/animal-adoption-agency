<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pet Adoption</h1>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Nav</h3>
            </div>
            <div class="panel-body">
              <div id="sectionLinks">
                <button id="homeB" type="button" class="btn btn-light">Home</button>
                <hr>
                <button id="adoptB" type="button" class="btn btn-light">Adopt Form</button>
                <hr>
                <button id="contactB" type="button" class="btn btn-light">Contact</button> <hr>
                <button id="show-adopted" type="button" class="btn btn-light">Show Adopted</button>
                <hr>
                <button id="show-available" type="button" class="btn btn-light">Show Available</button>
                <hr>
                <button id="show-all" type="button" class="btn btn-light">Show All</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9 homepage">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Adoption Homepage</h3>
            </div>
            <div class="panel-body">
              <div>
                <ul id="available">
                </ul>
              </div>

            </div>
          </div>
        </div>
        <div class="col-md-9 adoptForm">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Adoption Form</h3>
            </div>
            <div class="panel-body">
              <form id="adopt-form">
                <div class="form-group">
                  <label for="pet-type">Enter Pet Type:</label>
                  <input type="text" id="pet-type" class="form-control" placeholder="dog">
                </div>
                <div class="form-group">
                  <label for="name">Enter the pet name:</label>
                  <input type="text" id="pet-name" class="form-control" placeholder="ruff">
                </div>
                <div class="form-group">
                  <label for="age">Enter Age:</label>
                  <input type="text" id="age" class="form-control" placeholder="12">
                </div>
                <button type="submit" class="btn btn-success" id="adopt-btn">Submit for Adoption</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
